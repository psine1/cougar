<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing – Enter Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white">

  <!-- HERO full height -->
  <section class="relative h-[100svh] overflow-hidden">

    <!-- Video BG -->
    <video id="bgVideo"
           class="absolute inset-0 w-full h-full object-cover pointer-events-none"
           autoplay muted loop playsinline preload="auto"
           poster="https://dummyimage.com/1920x1080/000/ffffff&text=Video+Poster"
           aria-hidden="true">
      <!-- Fuente de prueba -->
      <source src="video/intro.mp4" type="video/mp4">
      <!-- Fallback si no soporta video -->
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Overlay para contraste -->
    <div class="absolute inset-0 bg-black/25"></div>



    <!-- Botón centrado -->
    <div class="relative z-10 h-full flex items-center justify-center">
      <a href="menu.html"
         class="inline-flex items-center gap-2 px-8 py-4 md:px-10 md:py-5
                rounded-md uppercase tracking-wide text-sm md:text-base
                text-black                
                transition-transform duration-200 hover:-translate-y-3
                focus:outline-none focus-visible:ring-4 focus-visible:ring-white/40">

        <img class="logo" src="images/logo-black.png"
           alt="Logo" class="w-16 h-16 md:w-32 md:h-32 object-contain">

      </a>
    </div>

    <!-- Borde fino opcional -->
    <div class="pointer-events-none absolute inset-0 ring-1 ring-white/20"></div>
  </section>

  <!-- Empujoncito para iOS/Safari si hiciera falta -->
  <script>
    const v = document.getElementById('bgVideo');
    if (v) {
      const tryPlay = () => v.play().catch(() => {});
      v.addEventListener('loadedmetadata', tryPlay, { once: true });
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tryPlay(); else v.pause();
      });
    }
  </script>
</body>
</html>
