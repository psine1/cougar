<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Cougar</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<!--
<body class="min-h-screen bg-[#f08a11] bg-[radial-gradient(1200px_600px_at_0%_100%,#5a2300_0%,transparent_50%),radial-gradient(1200px_600px_at_80%_0%,#b14d00_0%,transparent_50%)]">
-->
<body class="min-h-screen bg-[#1f1f1f]">

  <!-- Header -->
  <header class="sticky top-0 z-30 w-full bg-black/50 backdrop-blur-sm shadow-[0_2px_10px_rgba(0,0,0,0.25)]">
    <div class="mx-auto flex h-16 md:h-20 items-center justify-between px-5">
      <!-- Logo (izquierda) -->
      <a href="index.html" class="inline-flex items-center gap-3">
        <img src="images/logo-cream.png" alt="Logo" class="h-8 w-auto md:h-14 object-contain" />
 
      </a>

      <!-- Back (derecha) -->
      <a href="menu.html"
         onclick="if (history.length > 1) { event.preventDefault(); history.back(); }"
         class="inline-flex items-center gap-2 rounded-full border border-white/20 px-3 py-2 text-sm md:text-base hover:bg-white/10 active:scale-95 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2">
          <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="sr-only">Volver</span>
      </a>
    </div>
  </header>


  <!-- Wrapper para centrar el panel -->
  <section class="py-10 md:py-16">
    <div class="mx-auto max-w-[1180px] px-5">
      <!-- Panel crema -->
      <div class="bg-[#F1EDB3] text-[#111] shadow-[0_6px_24px_rgba(0,0,0,0.25)]">
        <!-- Padding interior grande para respirar -->
        <div class="p-6 md:p-10 lg:p-12">
          <!-- Título -->
          <h2 class="uppercase font-extrabold tracking-tight leading-none
                     text-[44px] md:text-[72px] lg:text-[100px]">
            CONTACTANOS
          </h2>

          <!-- Línea divisoria -->
          <hr class="mt-6 md:mt-8 border-t-2 border-[#111]/80">

          <!-- Grid contenido -->
          <div class="mt-8 md:mt-10 grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-10 items-start">
            <!-- Columna izquierda -->
            <div class="lg:col-span-6 flex flex-col gap-8">
              <!-- Bloque de contacto + redes -->
              <div class="grid grid-cols-2 gap-6 max-w-lg">
                <div>
                  <p class="font-semibold">Contacto</p>
                  <p class="mt-2">cougar@info.com</p>
                </div>
                <div>
                  <p class="font-semibold">seguinos</p>
                  <a href="https://instagram.com" target="_blank" rel="noreferrer"
                     class="mt-2 inline-flex h-9 w-9 items-center justify-center rounded border border-[#111] hover:bg-[#111] hover:text-[#F1EDB3] transition">
                    <!-- Ícono Instagram -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                         class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8">
                      <rect x="3" y="3" width="18" height="18" rx="5" />
                      <circle cx="12" cy="12" r="3.8" />
                      <circle cx="17.2" cy="6.8" r="1" fill="currentColor" stroke="none"/>
                    </svg>
                    <span class="sr-only">Instagram</span>
                  </a>
                </div>
              </div>

              <!-- Imagen grande (cráneo con sombrero) -->
              <div class="mt-2">
                <!-- Reemplazá la ruta por tu imagen -->
                <img src="images/logo-black.png" alt="Cougar marca"
                     class="max-w-[520px] w-[90%] md:w-[85%] object-contain select-none">
              </div>
            </div>

            <!-- Columna derecha: Formulario -->
            <div class="lg:col-span-6">
              <form class="max-w-[720px] ml-auto">
                <!-- Nombre -->
                <label class="block text-sm font-semibold">Nombre</label>
                <input type="text" name="nombre" class="mt-2 mb-6 w-full bg-transparent
                       border-b-2 border-[#111] focus:outline-none focus:border-[#111]
                       py-2" />

                <!-- Apellido -->
                <label class="block text-sm font-semibold">Apellido</label>
                <input type="text" name="apellido" class="mt-2 mb-6 w-full bg-transparent
                       border-b-2 border-[#111] focus:outline-none focus:border-[#111]
                       py-2" />

                <!-- Email -->
                <label class="block text-sm font-semibold">Email</label>
                <input type="email" name="email" class="mt-2 mb-8 w-full bg-transparent
                       border-b-2 border-[#111] focus:outline-none focus:border-[#111]
                       py-2" />

                <!-- Botón -->
                <button type="submit"
                        class="w-full md:w-[520px] h-[72px] bg-black text-[#F1EDB3]
                               text-xl font-extrabold uppercase tracking-wide
                               grid place-items-center hover:opacity-90 active:translate-y-[1px] transition">
                  ENVIAR
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
