<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Menu imágenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#1f1f1f] text-white min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 z-30 w-full bg-black/50 backdrop-blur-sm shadow-[0_2px_10px_rgba(0,0,0,0.25)]">
    <div class="mx-auto flex h-16 md:h-20 items-center justify-between px-5">
      <!-- Logo (izquierda) -->
      <a href="index.html" class="inline-flex items-center gap-3">
        <img src="images/logo-cream.png" alt="Logo" class="h-8 w-auto md:h-14 object-contain" />
 
      </a>

      <!-- Back (derecha) -->
      <a href="index.html"
         onclick="if (history.length > 1) { event.preventDefault(); history.back(); }"
         class="inline-flex items-center gap-2 rounded-full border border-white/20 px-3 py-2 text-sm md:text-base hover:bg-white/10 active:scale-95 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="sr-only">Volver</span>
      </a>
    </div>
  </header>

  <!-- Menú -->
  <main class="px-5 pb-6">
    <!-- Altura total menos header: 64px (mobile) y 80px (md+) -->
    <section class="h-[calc(100svh-64px)] md:h-[calc(100svh-80px)]">
      <div class="grid h-full gap-5 grid-cols-1 md:grid-cols-3 md:grid-rows-2">

        <!-- Backdoors (col 1, ocupa 2 filas) -->
        <a href="backdoors.html"
           class="relative block overflow-hidden h-72 md:h-auto md:row-span-2 group">
          <img src="images/backdoors.jpg"
               class="w-full h-full object-cover transition scale-100 group-hover:scale-[1.05] duration-300" alt="">
          <img src="./images/grunge-vertical.png"
               srcset="./images/grunge-vertical.png 1x, ./images/grunge-vertical@2x.png 2x"
               alt="" class="absolute inset-0 w-full h-full object-fill pointer-events-none select-none">
          <span class="absolute text-[#fdfabb] left-8 bottom-8 primary-bold text-2xl md:text-4xl font-semibold shadow">Backdoors</span>
        </a>

        <!-- Shop (col 2, ocupa 2 filas) -->
        <a href="https://cougar5.mitiendanube.com/" target="_blank"
           class="relative block overflow-hidden h-72 md:h-auto md:row-span-2 group">
          <img src="images/shop.jpg"
               class="w-full h-full object-cover transition scale-100 group-hover:scale-[1.05] duration-300" alt="">
          <img src="./images/grunge-vertical.png"
               srcset="./images/grunge-vertical.png 1x, ./images/grunge-vertical@2x.png 2x"
               alt="" class="absolute inset-0 w-full h-full object-fill pointer-events-none select-none">
          <span class="absolute text-[#fdfabb] left-8 bottom-8 primary-bold text-2xl md:text-4xl font-semibold shadow">Shop</span>
        </a>

        <!-- Contact (col 3, fila 1) -->
        <a href="contact.html"
           class="relative block overflow-hidden h-56 md:h-auto group">
          <img src="images/contact.jpg"
               class="w-full h-full object-cover grayscale transition scale-100 group-hover:scale-[1.05] duration-300" alt="">
          <img src="./images/grunge-vertical.png"
               srcset="./images/grunge-vertical.png 1x, ./images/grunge-vertical@2x.png 2x"
               alt="" class="absolute inset-0 w-full h-full object-fill pointer-events-none select-none">
          <span class="absolute text-[#fdfabb] left-8 bottom-8 primary-bold text-2xl md:text-4xl font-semibold shadow">Contact</span>
        </a>

        <!-- Gallery (col 3, fila 2) -->
        <a href="gallery.html"
           class="relative block overflow-hidden h-56 md:h-auto group">
          <img src="images/gallery.jpg"
               class="w-full h-full object-cover transition scale-100 group-hover:scale-[1.05] duration-300" alt="">
          <img src="./images/grunge-vertical.png"
               srcset="./images/grunge-vertical.png 1x, ./images/grunge-vertical@2x.png 2x"
               alt="" class="absolute inset-0 w-full h-full object-fill pointer-events-none select-none">
          <span class="absolute text-[#fdfabb] left-8 bottom-8 primary-bold text-2xl md:text-4xl font-semibold shadow">Gallery</span>
        </a>

      </div>
    </section>
  </main>

</body>
</html>
